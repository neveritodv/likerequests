<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Like Redirect (Region AG)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
    }
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Go to Like Page</h1>
  <p style="font-size: 14px; color: #555; margin-top: -10px; margin-bottom: 25px; font-weight: bold;">
    Region is set to: AG (Fixed)
  </p>
  <form id="redirectForm">
    <div class="form-group">
      <label for="uid">Enter User ID (UID):</label>
      <input type="text" id="uid" name="uid" placeholder="e.g., 7273546792" required>
    </div>
    <button type="submit">Go to Website</button>
  </form>
</div>

<script>
  document.getElementById('redirectForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent traditional form submission

    const uid = document.getElementById('uid').value.trim();
    // Region is now hardcoded to 'ag' as requested
    const region = 'ag'; 
    const apiKey = 'GREAT'; 
    const baseUrl = 'https://lordlike.onrender.com/like';

    if (uid) {
      // Construct the URL with uid, hardcoded region='ag', and key='GREAT'
      const url = `${baseUrl}?uid=${uid}&region=${region}&key=${apiKey}`;
      
      console.log('Redirecting to:', url); // Log the new URL for debugging
      window.location.href = url; // Redirect
    } else {
      alert('Please enter a valid User ID.');
    }
  });
</script>

</body>
</html>
