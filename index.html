<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LordLike Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Go to Like Page</h1>
    <form id="redirectForm">
        <div class="form-group">
            <label for="uid">Enter User ID (UID):</label>
            <input type="text" id="uid" name="uid" placeholder="e.g., 7273546792" required>
        </div>
        <button type="submit">Go to Website</button>
    </form>
</div>

<script>
    document.getElementById('redirectForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent traditional form submission

        const uid = document.getElementById('uid').value;
        const region = 'ag'; // Default region

        if (uid) {
            const url = `https://lordlike.onrender.com/like?uid=${uid}&region=${region}`;
            window.location.href = url; // Redirect
        } else {
            alert('Please enter a valid User ID.');
        }
    });
</script>

</body>
</html>
